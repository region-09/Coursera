<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>The Box Model</title>
<style>
    * { /*Restarting part*/
        box-sizing: border-box;
        margin: 0; /* 9-10 works for all programs*/
        padding: 0;
    }
    body {
        background-color: gray;
    }
    #box {
        background-color: blue;
        padding: 5px;
        border: 5px solid black;
        width: 300px;
        margin-top: 50px; /* gets maximum of line 21 and line 27*/
    }
    #content {
        background-color: #90EE90;
    }
    h1 {
        margin-bottom: 40px;
    }
</style>
</head>
<body>
    <h1>Box Model</h1>
    <div id="box">
        <div id="content">Nem tudtunk regisztralni. Es meg tudod mutatni,
        hogyan tudsz online fizetni?
        </div>
    </div>
</body>
</html>
