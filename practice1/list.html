<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Unordered Lists</title>
    </head>
    <body>
        <h1>Unordered List</h1>
        <div>
            My typical dinner shopping list:
            <ol>
                <li>Milk</li>
                <li>Donuts</li>
                <li>Cookies
                    <ul>
                    <li>Chocolate</li>
                    <li>Sugar</li>
                    <li>Peanuts Butter</li>
                    </ul>
                </li>
                <li>Pepto Bismol</li>
            </ol>
        </div>
    </body>
</html>
